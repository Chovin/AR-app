<!doctype HTML>
<html>
  <head>
    <script src="https://aframe.io/releases/0.6.1/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.5.0/aframe/build/aframe-ar.js"> </script>
  </head>
  <body style='margin : 0px; overflow: hidden;'>
    <a-scene embedded arjs>
  	<a-marker preset="hiro">
            <a-image id='image'
                     position='0 0.1 0'
                     rotation='0 0 0'
                     scale='1 1 1'
                     src='https://raw.githubusercontent.com/Chovin/ar-app/master/images/hacktoberfest_poster_switched.png'>
            </a-image>
            <a-text value="coupon code: blah"
                    text.color="#ffa500"
                    position='0 0.5 0'
                    rotation='0 0 0'>
                    <a-animation attribute="rotation"
                                   dur="1000"
                                   fill="forwards"
                                   to="-90 15 0"
                                   repeat="indefinite"></a-animation>
                    <a-animation attribute="position"
                                   dur="3000"
                                   fill="forwards"
                                   to="0 0.7 0"
                                   repeat="indefinite"></a-animation>
            </a-text>
                     
  	</a-marker>
  	<a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
